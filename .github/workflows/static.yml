name: Deploy static content to Pages

on:
  push:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Build static site
        run: |
          npm install
          npm run build

      - name: Install ImageMagick
        run: sudo apt-get update && sudo apt-get install -y imagemagick

      - name: Compress images and reorganize folders
        run: |
          # Create compressed output directory
          mkdir -p output_compressed
          
          # Copy all files from output to output_compressed
          cp -r output/* output_compressed/
          
          # Find and compress all images (jpg, jpeg, png)
          find output_compressed -type f \( -iname "*.jpg" -o -iname "*.jpeg" -o -iname "*.png" \) -exec mogrify -strip -quality 80 {} \;
          
          # Remove original output folder
          rm -rf output
          
          # Rename compressed folder to output
          mv output_compressed output

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'output/'  # Changed from 'dist/' to 'output/'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
