name: Deploy static content to Pages

on:
  push:
    branches: ["master"]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  deploy:
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Install dependencies
        run: |
          sudo apt-get update
          sudo apt-get install -y imagemagick optipng jpegoptim

      - name: Optimize and compress files
        run: |
          # Create compressed output directory
          mkdir -p output_compressed
          
          # Copy all files from output to output_compressed
          cp -r output/* output_compressed/
          
          # Optimize PNG files
          find output_compressed -type f -iname "*.png" -exec optipng -o7 {} \;
          
          # Optimize JPEG files
          find output_compressed -type f \( -iname "*.jpg" -o -iname "*.jpeg" \) -exec jpegoptim --max=70 --strip-all {} \;
          
          # Additional compression for large files
          find output_compressed -type f -size +1M -exec mogrify -strip -quality 60 {} \;
          
          # Remove original output folder
          rm -rf output
          
          # Rename compressed folder to output
          mv output_compressed output

      - name: Check final size
        run: |
          du -sh output/
          echo "If size is still over 1GB, consider splitting the deployment"

      - name: Setup Pages
        uses: actions/configure-pages@v5

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'output/'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
